<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heroes">
      <fa-icon [icon]="faAngleDoubleLeft"></fa-icon>
      Regresar
    </button>
  </div>
</div>

<!--Formulario de Nuevo Héroe--->
<div class="row justify-content-center mt-3">
  <div class="col-md-8">
    <div class="card shadow-lg">
      <div class="card-header">Nuevo Héroe</div>
      <div class="card-body">


      <form>
        <div class="form-group">
          <label>Firebase ID</label>
          <input
            class="form-control"
            type="text"
            disabled="disabled"
            placeholder="Firebase ID"
          >
          <small class="form-text text-muted">Este Campo es Autogenerado</small>
        </div>
        <div class="form-group">
          <label>Nombre *</label>
          <input
            class="form-control"
            type="text"
            disabled="disabled"
            placeholder="Nombre Héroe"
            required
          >
        </div>

        <div class="form-group">
          <label>Poder *</label>
          <input
            class="form-control"
            type="text"
            disabled="disabled"
            placeholder="Poder del Héroe"
          >
        </div>

        <div class="form-group">
          <label>Estado</label>
          <div>
            <button class="btn btn-outline-success w-50" type="button">
              <fa-icon [icon]="faSmileWink"></fa-icon>
              Vivo
            </button>
            <button class="btn btn-outline-danger w-50" type="button">
              <fa-icon [icon]="faDizzy"></fa-icon>
              Muerto
            </button>
          </div>
        </div>

        <hr>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary w-25">
            <fa-icon [icon]="faSave"></fa-icon>
          </button>
        </div>

        </form>

      </div>
    </div>
  </div>
</div>
