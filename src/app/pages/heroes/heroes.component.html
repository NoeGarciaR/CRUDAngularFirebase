<hr>

<div class="row">
  <div class="col text-right">
    <button class="btn btn-primary" routerLink="/heroe/nuevo">
      <fa-icon [icon]="faPlusCircle"></fa-icon>
      Agregar
    </button>
  </div>
</div>
<!--TABLA-->
<table class="table mt-3 animate__animated animate__slideInUp">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Poder</th>
    <th scope="col">Vivo</th>
    <th scope="col">Tools</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let heroe of heroes; let i = index">
    <th scope="row">{{ i+1 }}</th>
    <td>{{ heroe.nombre }}</td>
    <td>{{ heroe.poder }}</td>
    <td>
      <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
      <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
    </td>
    <td>
      <button class="btn btn-info mr-1"
              [routerLink]="['/heroe', heroe.id]"
      >
        <fa-icon [icon]="faPen"></fa-icon>
      </button>

      <button class="btn btn-danger mr-1">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
    </td>
  </tr>
  </tbody>
</table>
<!--Cargando Elementos-->
<div class="alert alert-info text-center mt-3">
  <h4 class="alert-heading">Cargando...</h4>
  <p class="fa-spin fa-2x">
    <fa-icon [icon]="faSpinner"></fa-icon>
  </p>
  <p class="mb-0">
    Espere por favor...
  </p>
</div>
<!--No se encuentran registor-->
<div class="alert alert-danger text-center mt-3">
  <h4 class="alert-heading">No hay registros</h4>
  <p class="fa-2x animate__animated animate__zoomIn">
    <fa-icon [icon]="faExclamationTriangle"></fa-icon>
  </p>
</div>
